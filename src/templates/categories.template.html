<div  ng-repeat="category in $ctrl.catego" ui-sref="itemDetail({itemCategory: category.short_name })">

  <div ><b>ID:</b> {{category.id}}</div>
  <div ><b>Short Name:</b> {{category.short_name}}</div>
  <div ><b>Special Instructions:</b> {{category.special_instructions}}</div>
  <div ><b>URL:</b> {{category.url}}</div>
  <br>
</div>
